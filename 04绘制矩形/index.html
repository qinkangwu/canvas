<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="600" height="600" id="demo"></canvas>
</body>
<script type="text/javascript">
    (function(){
        var canvas = document.getElementById('demo');
        canvas.style.border='1px solid #000';
        console.log(canvas);
        var ctx = canvas.getContext('2d');
        ctx.rect(100,100,50,50);   //4个参数  前两个是 x y坐标 后两个是矩形宽高
        ctx.stroke();
        ctx.fill();
        //ctx.clearRect(100,100,50,50); //橡皮擦

    }());
</script>
</html>
